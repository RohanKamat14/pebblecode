{% extends "base.html" %}
{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'css/my_course.css' %}">
</head>

<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="box p-4 position-relative">
        <!-- Left-Aligned Content -->
        <h1 class="text-white">Lesson: {{ lesson.title }} {{lesson.order}}</h1>
        <p class="text-white">Preview: {{ lesson.preview_text }}</p>

        <!-- Resume Button (Bottom-Right) -->
        <div class="resume-btn">
            <a href="{% url 'page' first_page.id %}" class="btn btn-primary">Start</a>
        </div>
    </div>
</div>

{% endblock content %}
