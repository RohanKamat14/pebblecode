<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.6);">
  <div class="modal-dialog">
    <div class="modal-content p-4 bg-white text-black">
      <h5 class="modal-title fw-bold">Confirm Disenrollment</h5>
      <p>Are you sure you want to disenroll from <strong class="fw-bold">{{ course.name }}</strong>?</p>

      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" onclick="this.closest('.modal').remove()">Cancel</button>

        <form method="POST"
              hx-post="{% url 'disenroll_course' course.id %}"
              hx-target="body"
              hx-swap="outerHTML">
          {% csrf_token %}
          <button class="btn btn-danger">Yes, Disenroll</button>
        </form>
      </div>
    </div>
  </div>
</div>
