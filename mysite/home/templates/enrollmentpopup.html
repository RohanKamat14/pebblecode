<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.6);">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <h5 class="modal-title">Confirm Enrollment</h5>
      <p>Are you sure you want to enroll in <strong>{{ course.name }}</strong>?</p>

      <div class="d-flex justify-content-end">
        <button class="btn btn-secondary me-2" 
          hx-get="javascript:void(0)" 
          onclick="this.closest('.modal').remove()">Cancel</button>
        <form action="" method="post">
            {% csrf_token %}
        <button class="btn btn-success"
          hx-post="{% url 'enroll_course' course.id %}"
          hx-target="body"
          hx-swap="outerHTML">Yes, Enroll</button>
        </form>
      </div>
    </div>
  </div>
</div>
