{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>


{% if searched%} 
    <h1 class="container-secondary light-text text-center p-2 display-5 rounded mx-auto "
    >You Searched for {{ searched }}</h1>
    <br/>

  {% for course in courses %}
    <a href="#">{{ course.name }}</a> <br/>
  {% empty %}
    <p>No courses found matching "{{ searched }}"</p>
  {% endfor %}

{% else %}
    <h1 class="container-secondary light-text text-center p-2 display-5 rounded mx-auto "
    >Hey! You forgot to search for a Course</h1>
{% endif %}
